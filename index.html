<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/15868ef2e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">


  <title>Create A Password</title>
</head>


<body>
  <div class="container-fluid">
  <h1> What's Yo Password?</h1></div>

  <div class="container-fluid">
    <h3>Password Generator</h3>

    <div class="result-container">
      <span id="result"></span>

    </div>
    
    <h5>Select from the following options:</h5>
    
    <div class="settings">

      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='8' max='128' value='28' />
        <p><small class="text-muted">A Number Between 8 & 128</small></p>
      </div>

      <div class="setting">
        <label>UPPERCASE LETTERS?</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="setting">
        <label>lowercase letters?</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div class="setting">
        <label>Numb3r5?</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div class="setting">
        <label>$ymbol$?</label>
        <input type="checkbox" id="symbols" checked />
      </div>

    </div>

    <button class="btn btn-large" id="generate">
      Generate password
    </button>
    <button class="btn" id="clipboard">
      Copy
      <i class="fas fa-clipboard-list"></i>
    </button>
    
    <button class="btn" id="clear" value="clear" onclick="window.location.reload()">
      Clear
    <i class="fas fa-bomb"></i>
    </button>

  </div>




  <!-- Optional JavaScript -->
  <script src="./script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
